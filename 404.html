    /* Navigation Styles */

      background-color: #f7f7f7;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;

    }

    /* Hero Section */
    .hero {
      background-color: #efefef;
      text-align: center;

    .hero h1 {

      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

      display: inline-block;
      background-color: #333;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      text-decoration: none;

    /* About Us Section */
    section {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {

      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 1.2rem;
      max-width: 800px;
      margin: auto;
      margin-bottom: 40px;
    }

    /* How It Works */
    .steps {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .step {
      flex: 1;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 10px;
      text-align: center;
    }

    /* Download Section */
    .download {
      text-align: center;
    }

    .qr-code {
      margin: 20px auto;
      width: 200px;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    /* Scroll Smooth Behavior */
    html {
      scroll-behavior: smooth;
    }
