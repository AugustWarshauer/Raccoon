<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Raccoon</title>
  <link rel="stylesheet" href="wompwomp.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap">




</head>
<body class="bodystyle">

  <div class="header" id="myHeader">

    <img src="Asset 2.png" alt="Raccoon Logo" style="width: min(30vh, 30vw); position: absolute; left: 2vh; top: 2vh;"> 
    <a href="https://tally.so/r/wQJ1Rg" target="_blank" rel="noopener noreferrer" style=" color: black; text-decoration: none; position: absolute; right: 2vh; top: 2vh;">
      <button class="button-52" role="button" style="width: min(100%, 30vw)">Download Raccoon</button> 
    </a>
    </div>

    

  <!-- Main Content -->
   <div class="row">
   <div class="column">
  <div style="position: relative; margin-top: 20vh; font-family: 'League Gothic', sans-serif;">
    <div style="font-size: 72pt; margin-left: 2vh; position: relative">Bet on Anything, With Anyone</div>
  </div>
  </div>

  <div class="column">
  <img src="raccoonapp_poster.png" alt="Raccoon App" style="height: 70vh; position: relative;  display: block;
top: 20vh;  padding-left: 10vh;
  transform: rotate(10deg);"> 
  </div>
</div>







<script>
  window.onscroll = function() {myFunction()};
  
  var header = document.getElementById("myHeader");
  var sticky = header.offsetTop;
  
  function myFunction() {
    if (window.pageYOffset > sticky) {
      header.classList.add("sticky");
    } else {
      header.classList.remove("sticky");
    }
  }
  </script>

</body>
</html>
